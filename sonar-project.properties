# Required metadata
sonar.projectKey=unims-laravel
sonar.projectName=unims laravel
sonar.projectVersion=1.0

# Comma-separated paths to directories containing your source code
sonar.sources=app,config,database,public,resources,routes,tests

# Additional directories to be analyzed (optional)
# sonar.tests=tests

# The value of sonar.exclusions should be set to exclude any unwanted files or directories from analysis
# sonar.exclusions=vendor/**,node_modules/**

# Language used in the project
sonar.language=php

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Path to PHPUnit test results (optional, if you are using PHPUnit)
# sonar.php.tests.reportPath=tests/logs/phpunit.xml

# Path to code coverage report generated by PHPUnit (optional)
# sonar.php.coverage.reportPaths=tests/logs/coverage

# SonarQube server URL
sonar.host.url=http://192.168.1.7:9000

# Authentication token (if required)
sonar.login=sqp_eefea579210d53a1debfbb7066c2e63db625503d

# Database credentials (if required, depending on your SonarQube setup)
# sonar.jdbc.username=your_database_username
# sonar.jdbc.password=your_database_password

# Quality gate (optional, you can set it up in SonarQube UI)
# sonar.qualitygate=MyQualityGate

# Exclude some files/directories from being analyzed (optional)
sonar.exclusions=vendor/**

# Enable SonarLint analysis (optional)
# sonar.cfamily.threads=5

# (Optional) SonarLint version (available since SonarQube 7.9)
sonar.sonarlint.enabled=true
sonar.sonarlint.rules=cpp:S2743,c:S1172,objc:S1948,objc:S3688,objc:S1874,objc:S2589
